<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and QR Code Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; display: flex; gap: 20px; }
        .container { border: 2px dashed #ccc; padding: 20px; width: 45%; text-align: center; }
        .upload-box { display: flex; flex-direction: column; gap: 10px; }
        #qrcode { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Upload File</h3>
        <div class="upload-box">
            <input type="file" id="file-input" />
            <input type="password" id="security-key" placeholder="Enter Security Key" maxlength="20" />
            <button onclick="uploadFile()">Upload</button>
        </div>
    </div>
    <div class="container">
        <h3>QR Code</h3>
        <div id="qrcode">
            <p>No QR Code generated yet.</p>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const securityKey = document.getElementById('security-key').value;

            if (!fileInput.files.length || !securityKey) {
                alert('Please select a file and enter a security key.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('key', securityKey);

            try {
                const response = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    alert('Failed to upload file.');
                    return;
                }

                const blob = await response.blob();
                const qrCodeDiv = document.getElementById('qrcode');
                qrCodeDiv.innerHTML = '';
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                qrCodeDiv.appendChild(img);
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        }
    </script>
</body>
</html>
